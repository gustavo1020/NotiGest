version: "3.9"

services:

  portainer:
   image: portainer/portainer-ce
   container_name: portainer
   command: -H unix:///var/run/docker.sock
   restart: always
   ports:
      - 9000:9000
   volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  nginx_RRHH:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'

  nginx_RRHH:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'

      
networks:
  default:
    external:
      name: NotiGest

volumes:
  portainer_data:
